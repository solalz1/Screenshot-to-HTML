
services:
  gradio-app:
    build: .
    container_name: screenshot-to-html-app
    ports:
      - "7860:7860"
    environment:
      - GOOGLE_API_KEY=${GOOGLE_API_KEY:-}
      - GRADIO_SERVER_NAME=0.0.0.0
      - GRADIO_SERVER_PORT=7860
    volumes:
      # Optional: Mount a volume for persistent data if needed
      - ./data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7860/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.gradio.rule=Host(`localhost`)"
      - "traefik.http.services.gradio.loadbalancer.server.port=7860"

# Optional: Create a named volume for data persistence
volumes:
  app_data:
    driver: local
